version: 2.1
jobs:
  build:
    parameters:
      baking:
        type: string
    docker:
      - image: zondax/rust-ci:latest
    environment:
      BAKING: << parameters.baking >>
    steps:
      - checkout
      - run:
          name: rustfmt
          command: |
            cd ~/project/rust
            cargo fmt --version
            cargo fmt -- --check
      - run:
          name: clippy
          command: |
            cd ~/project/rust
            cargo clippy --version
            cargo clippy --all-features --all-targets || true
      - run:
          name: audit
          command: |
            cd ~/project/rust
            cargo audit --version
            cargo audit
      - run:
          name: run rust tests
          command: |
            cd ~/project
            make rust_test

  build_ledger:
    docker:
      - image: zondax/builder-bolos:latest
    working_directory: ~/project
    environment:
      BOLOS_SDK: /home/zondax/project/deps/nanos-secure-sdk
      BOLOS_ENV: /opt/bolos
    steps:
      - checkout
      # Docker entrypoint is not considered
      - run: git submodule update --init --recursive
      - run:
          name: Build standard app
          command: |
            source /home/zondax/.cargo/env
            make
      - run:
          name: Build baker app
          environment:
            BAKING: yes
          command: |
            source /home/zondax/.cargo/env
            make

  test_zemu:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: large
    working_directory: ~/repo
    environment:
      BASH_ENV: "/opt/circleci/.nvm/nvm.sh"
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - run: sudo apt-get update -y && sudo apt-get install -y libusb-1.0.0 libudev-dev
      - run:
          name: Install rust
          command: |
            sudo apt-get update
            sudo apt-get install -y cmake binutils-dev libcurl4-openssl-dev libiberty-dev libelf-dev libdw-dev
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --no-modify-path --default-toolchain none -y;
          no_output_timeout: 1800s
      - run:
          name: Install node + yarn
          command: |
            nvm install 14.4.0
            nvm use 14.4.0
            npm install -g yarn
      - run:
          name: Build Ledger app
          command: |
            make
      - run:
          name: Build Ledger app (Baking)
          environment:
            BAKING: yes
          command: |
            make
      - run:
          name: Build/Install build js deps
          command: |
            nvm use 14.4.0
            export PATH=~/.cargo/bin:$PATH
            make zemu_install
      - run:
          name: Run zemu tests
          command: |
            nvm use 14.4.0
            export PATH=~/.cargo/bin:$PATH
            make zemu_test

  build_package:
    docker:
      - image: zondax/builder-bolos:latest
    environment:
      BOLOS_SDK: /home/zondax/project/deps/nanos-secure-sdk
      BOLOS_ENV: /opt/bolos
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - run:
          name: Build
          command: |
            source /home/zondax/.cargo/env
            cd /home/zondax/project
            make
      - run:
          name: Copy artifacts
          command: |
            /home/zondax/go/bin/ghr -t ${GITHUB_TOKEN} \
                                    -u ${CIRCLE_PROJECT_USERNAME} \
                                    -r ${CIRCLE_PROJECT_REPONAME} \
                                    -c ${CIRCLE_SHA1} \
                                    /home/zondax/project/rust/app/pkg/installer_s.sh
      - run:
          name: Build Baking
          environment:
            BAKING: yes
          command: |
            source /home/zondax/.cargo/env
            cd /home/zondax/project
            make
      - run:
          name: Copy baking artifacts
          command: |
            mv /home/zondax/project/app/pkg/installer_s.sh /home/zondax/project/app/pkg/installer_baking_s.sh
            /home/zondax/go/bin/ghr -t ${GITHUB_TOKEN} \
                                    -u ${CIRCLE_PROJECT_USERNAME} \
                                    -r ${CIRCLE_PROJECT_REPONAME} \
                                    -c ${CIRCLE_SHA1} \
                                    /home/zondax/project/rust/app/pkg/installer_baking_s.sh

workflows:
  version: 2

  default:
    jobs:
      - build:
          matrix:
            parameters:
              baking: ["", "baking"]
      - build_ledger
      - test_zemu
      - build_package:
          requires:
            - build
            - build_ledger
            - test_zemu
          filters:
            branches:
              only:
                - main
